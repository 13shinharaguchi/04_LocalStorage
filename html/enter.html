<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/enter.css">
    <title>複数入力</title>
</head>

<body>
    <h1>入力画面</h1>
    <div class="input_area">
        <input type="text" class="title">
        <textarea name="" class="text_area"></textarea>
        <input type="date" name="日付" id="date">
        <!-- <button class="hekou">音声確認表示</button> -->
        <button class="back_button">登録画面に戻る</button>
    </div>
    <div class="button_area">
        <button class="set_local">保存する</button>
        <button class="remove_local">ストレージ削除</button>
    </div>

    <div class="display_area">
        <button class="display">表示</button>
        <input type="text" class="title_test">
        <textarea name="" class="text_area_test"></textarea>
    </div>



    <script src="/js/enter.js"></script>
</body>

</html>
